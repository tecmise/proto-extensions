syntax = "proto3";

package tecmise.methods;

import "google/protobuf/descriptor.proto";
option go_package = "connector/options/method;method";

extend google.protobuf.MethodOptions {
  optional HttpIntegration http = 40001;
  optional SqsIntegration sqs = 40002;
}

message SqsIntegration {
  string queue_url = 1;
}

message HttpIntegration {
  HttpMethod method = 1;
  string path = 2;
  optional bool disable_credentials = 3;
}

enum ContextParameterKind {
  HEADER = 0;
}

enum HttpMethod {
  GET = 0;
  POST = 1;
  PUT = 2;
  DELETE = 3;
  PATCH = 4;
}