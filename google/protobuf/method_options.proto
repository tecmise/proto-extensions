syntax = "proto3";

package tecmise.protocols;

import "google/protobuf/descriptor.proto";
option go_package = "google.golang.org/protobuf/types/known/methodoptionspb";

extend google.protobuf.MethodOptions {
  HttpIntegration http = 40001;
}

message HttpIntegration {
  HttpMethod method = 1;
  string path = 2;
  optional bool disable_credentials = 3;
}

enum ContextParameterKind {
  HEADER = 0;
}

enum HttpMethod {
  GET = 0;
  POST = 1;
  PUT = 2;
  DELETE = 3;
  PATCH = 4;
}