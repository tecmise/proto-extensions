syntax = "proto3";

package tecmise.protocols;

import "google/protobuf/descriptor.proto";
option go_package = "google.golang.org/protobuf/types/known/fieldoptionspb";

extend google.protobuf.FieldOptions {
  optional string json_name = 50001;
  bool omitempty = 50002;
  repeated string validate = 50003;
  optional string description = 50004;
}
